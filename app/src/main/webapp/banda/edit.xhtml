<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../template.xhtml">
   <ui:define name="corpo">
      <h1 class="header center orange-text">Cadastro de Banda</h1>
      <f:view>
         <h:form>
            <h:outputLabel for="nome" value="Nome Fantasia" />
            <h:inputText value="#{bandaController.getBanda().nomeFantansia}"
                         id="nome"/>
            <h:outputLabel for="localOrigem" value="Local Origem" />
            <h:inputText value="#{bandaController.getBanda().localDeOrigim}"
                         id="localOrigem"/>
            <h:commandButton id="comando" styleClass="btn" value="adicionar" action=""/>
         </h:form>
      </f:view>

   </ui:define>
</ui:composition>
